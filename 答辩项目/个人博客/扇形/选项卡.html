<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a {
            text-decoration: none;
        }

        div ul li {
            float: left;
            list-style: none;
        }

        ul::after {
            display: table;
            content: "";
            clear: both;
        }

        .nav li a {
            display: inline-block;
            margin-left: 15px;
        }

        .main li {
            width: 200px;
            height: 100px;
            border: 1px solid;
            display: none;
        }
    </style>

</head>
<body>
<div>
    <ul class="nav">
        <li><a href="#">列表1</a></li>
        <li><a href="#">列表2</a></li>
        <li><a href="#">列表3</a></li>
        <li><a href="#">列表4</a></li>
        <li><a href="#">列表5</a></li>
    </ul>
    <ul class="main">
        <li>内容1</li>
        <li>内容2</li>
        <li>内容3</li>
        <li>内容4</li>
        <li>内容5</li>
    </ul>
</div>
<script>
    var nav = document.querySelectorAll(".nav li");
    var main = document.querySelectorAll(".main li");
    for (var i = 0; i < nav.length; i++) {
        nav[i].index = i;
        nav[i].onmouseover = function () {
            for (var i = 0; i < nav.length; i++) {
                main[i].style.display = "none";
            }
            main[this.index].style.display = "block";
        };
        nav[i].onmouseout=function(){
            for(var i=0;i<nav.length;i++){
                main[i].style.display="none";
            }
        }
    }
</script>


</body>
</html>
